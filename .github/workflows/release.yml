name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # 【最強の修正】二重ディレクトリ構造を強制的に解消する
      - name: Fix directory structure
        shell: bash
        run: |
          if [ -d "G-Visualizer" ] && [ -f "G-Visualizer/package.json" ]; then
            echo "Detected double directory! Moving files to root..."
            mv G-Visualizer/* . 2>/dev/null || true
            mv G-Visualizer/.* . 2>/dev/null || true
          fi
          ls -F # デバッグ用：現在のファイル一覧を表示

      - name: install dependencies
        run: npm install

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "."
          tagName: v__VERSION__
          releaseName: "G-Visualizer v__VERSION__"
          releaseDraft: true
          prerelease: false
