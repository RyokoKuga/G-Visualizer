name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # 修正の要: package.jsonがある場所へ強引に移動して実行
      - name: install dependencies
        shell: bash
        run: |
          if [ -f "package.json" ]; then
            npm install
          elif [ -f "G-Visualizer/package.json" ]; then
            cd G-Visualizer && npm install
          fi

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # projectPathを空にすることで、Action側に余計な推測をさせません
          projectPath: ""
          tagName: v__VERSION__
          releaseName: "G-Visualizer v__VERSION__"
          releaseDraft: true
          prerelease: false
