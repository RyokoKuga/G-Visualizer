name: Build-EXE
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Prepare web assets and dummy icons
        run: |
          # Web資産の準備
          New-Item -Path "dist" -ItemType Directory -Force
          Copy-Item "main.html" -Destination "dist\index.html"
          if (Test-Path "jsmol") { Copy-Item -Path "jsmol" -Destination "dist\" -Recurse -Force }
          if (Test-Path "Image") { Copy-Item -Path "Image" -Destination "dist\" -Recurse -Force }
          
          # アイコンエラー回避のためのダミーファイル作成
          New-Item -Path "src-tauri\icons" -ItemType Directory -Force
          $echo = "dummy"
          Set-Content -Path "src-tauri\icons\icon.ico" -Value $echo
          Set-Content -Path "src-tauri\icons\icon.png" -Value $echo
          Set-Content -Path "src-tauri\icons\32x32.png" -Value $echo
          Set-Content -Path "src-tauri\icons\128x128.png" -Value $echo
          Set-Content -Path "src-tauri\icons\128x128@2x.png" -Value $echo
          Set-Content -Path "src-tauri\icons\icon.icns" -Value $echo

      - name: Build App
        run: |
          npm install
          npx tauri build --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: G-Visualizer-EXE
          path: src-tauri/target/release/bundle/msi/*.msi
