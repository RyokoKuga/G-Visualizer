name: Build Tauri EXE3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run tauri build

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: G-Visualizer
          path: src-tauri/target/release/bundle
