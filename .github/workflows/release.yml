name: Build and Release EXE
on:
  push:
    tags:
      - 'v*' # v1.0.0 などのタグが打たれた時に実行
  workflow_dispatch: # 手動実行も可能にする

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Node.js セットアップ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 2. Rust セットアップ
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 3. 依存関係のキャッシュ (ビルド高速化)
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 4. フロントエンドの依存関係インストール
      # プロジェクトが npm, yarn, pnpm のどれを使っているかに合わせて変更してください
      - name: Install dependencies
        run: npm install

      # 5. Tauri ビルド & GitHub Release 作成
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # タグ名がそのままリリース名になります
          releaseName: "G-Visualizer ${{ github.ref_name }}"
          releaseBody: "Automated release from GitHub Actions"
          releaseDraft: true # 下書き状態で保存されます
          prerelease: false
