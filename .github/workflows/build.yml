name: Build macOS App

on:
  workflow_dispatch: # 手動実行ボタンを有効化
  push:
    branches: [ main ] # mainブランチへのプッシュで実行

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-13'      # Intel Mac (x86_64)
            args: '--target x86_64-apple-darwin'
            arch: 'x86_64'
          - platform: 'macos-latest'  # Apple Silicon (M1/M2/M3 - aarch64)
            args: '--target aarch64-apple-darwin'
            arch: 'aarch64'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}

      - name: Install dependencies (npm)
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 行末にアーキテクチャごとの引数を追加
          args: ${{ matrix.args }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: G-Visualizer-macOS-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.arch == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}/release/bundle/dmg/*.dmg
