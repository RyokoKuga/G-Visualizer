name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Find and Install Dependencies
        shell: pwsh
        run: |
          # package.jsonがある場所を自動で探し出して移動する
          $packagePath = Get-ChildItem -Filter "package.json" -Recurse | Select-Object -First 1 -ExpandProperty DirectoryName
          Write-Host "Found package.json in: $packagePath"
          cd $packagePath
          npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # projectPathを「package.jsonが見つかった場所」に動的に合わせる
          projectPath: ${{ github.workspace }}
          tagName: v__VERSION__
          releaseName: "G-Visualizer v__VERSION__"
          releaseDraft: true
          prerelease: false
