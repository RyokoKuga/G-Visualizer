name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        shell: pwsh
        run: |
          # どこに package.json があるか探し、そのディレクトリへ移動して実行
          $targetDir = Get-ChildItem -Filter "package.json" -Recurse | Select-Object -First 1 -ExpandProperty DirectoryName
          if ($targetDir) {
            Write-Host "Found package.json in: $targetDir"
            cd $targetDir
            npm install
          } else {
            Write-Error "package.json was not found anywhere in the repository!"
            exit 1
          }

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 公式Actionにパスを探させず、ルートから探索させる
          projectPath: "."
          tagName: v__VERSION__
          releaseName: "G-Visualizer v__VERSION__"
          releaseDraft: true
          prerelease: false
